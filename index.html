<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bangazon Task Tracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="lib/bower_components/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="css/main.css">
    <script src="https://use.fontawesome.com/e2992a68a7.js">
  </script>
  </head>
  <body ng-app="TaskTracker">
    <div ng-include="'partials/navbar.html'"></div>
    <div class="row">

    <!-- 3rd party libs -->
    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>

    <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
    <script src="lib/bower_components/moment/moment.js"></script>
    <script src="lib/bower_components/angular-moment/angular-moment.js"></script>

    <!-- App specific files -->
    <script src="app/app.js"></script>
    <!-- providers -->
    <script src="app/factories/SearchFactory.js"></script>
    <script src="app/factories/TaskFactory.js"></script>
    <!-- controllers -->
    <script src="app/controllers/NavCtrl.js"></script>

</html>
